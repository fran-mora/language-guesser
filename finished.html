<!DOCTYPE html>
<html>
    <head>
        <title>Daisy's Language Guesser</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <script
                src="https://code.jquery.com/jquery-3.5.1.js"
                integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
                crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="/static/style.css">
        <style>
        </style>
    </head>
    <body>
    <br/>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>Daisy's Language Guesser</h1>
                <br>
                <div class="progress">
                  <div class="progress-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: {{progress}}%"></div>
                </div>
                <br>
                <div id="dots" class="centered"></div>
                <br>
                <h2>All done for today!</h2>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function(){
            $(".progress-bar").css("width", "100%");
            $(".progress-bar").addClass('bg-success');

            $.get("get_status", function(data){
                data = JSON.parse(data);
                guesses = data['guesses'];
                progress = data['progress'];
                score = data['score'];
                $('#dots').html(score);
            });
        });
    </script>
    </body>
</html>
