<!DOCTYPE html>
<html>
    <head>
        <title>Daisy's Language Guesser</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <script
                src="https://code.jquery.com/jquery-3.5.1.js"
                integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
                crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="/style.css">
        <style>
            body{
        font-family: monospace;
}

.centered{
      text-align: center;
}

.lang {
    padding: 5px;
    margin: 5px;
    border: 2px solid rgb(158, 150, 137);
    border-radius: 5px;
    font-size: 14pt;
    cursor: pointer;
}

.incorrect{
    background-color: red;

}

.word{
}

#dots{
    font-size: 20pt;
}
        </style>
    </head>
    <body>
    <br/>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>Daisy's Language Guesser</h1>
                <br>
                <div class="progress">
                  <div class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width: {{progress}}%" ></div>
                </div>
                <br>
                <div id="dots" class="centered"></div>
                <h2 class="word centered">{{word}}</h2>
                <br>
                <div class="row">
                    {% for l in languages %}
                    <div class="col-6 col-sm-4 col-md-4 col-lg-3 col-xl-2">
                        <div id="{{l}}" class="lang centered">{{l}}</div>
                    </div>
                    {% endfor %}
                </div>
            <div id='correct' class="alert alert-success" role="alert" style="display: none;">
              Correct!
            </div>
            <div id='incorrect' class="alert alert-danger" role="alert" style="display: none;">
              Incorrect
            </div>
            <br >
            <h2 class="centered"><a id='next' href='#' style="display: none;">Next</a></h2>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="data/game.json"></script>

    <script>
        var LANGUAGE = "{{language}}";
        var finished = false;

        $(document).ready(function(){

            $.get("get_status", function(data){
                data = JSON.parse(data);
                guesses = data['guesses'];
                progress = data['progress'];
                score = data['score'];
                $(".progress-bar").css("width", progress + "%");
                $('#dots').html(score);
                // alert(guesses)
                console.log(guesses.length);
                if (guesses.length >= 3){
                    $('#'+LANGUAGE).addClass('alert alert-secondary');
                    finished = true;
                    $('#next').show();
                }
                guesses.forEach(guess => {
                    if (guess == LANGUAGE){
                        $('#'+guess).addClass('alert alert-success');
                        finished = true;
                        $('#next').show();
                    }
                    else
                        $('#'+guess).addClass('alert alert-danger');

                });
                console.log(guesses);

            });
            $('.lang').click(function(){
                if (!finished){
                    var button = $(this);
                    var lang = button.html()

                    $.post( "guess", { language: lang }, function( res ) {
                        if (lang == LANGUAGE){
                            button.addClass('alert alert-success');
                            $('#next').show();
                            audio.play();
                            finished = true;
                        }
                        else {
                            if (res == 'finished'){
                                finished = true;
                                $('#next').show();
                                $('#' + LANGUAGE).addClass('alert alert-secondary');
                            }
                            button.addClass('alert alert-danger');
                        }
                    });
                }
            });

            $('#next').click(function(){
                $.get("next", function(){
                    window.location.href = "/";
                });
            });
        });
    </script>
    </body>
</html>
